<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <title>Fluentify</title>
    </head>

    <body>

        <!-- header: logo - navbar - login -->
        <header>
            <div class="row container">
                <div class="logo">
                    <a href="#"><img src="img/logo.svg" alt="Fluentify Logo"></a>
                </div>

                <div class="navbar">
                    <ul>
                        <li><a href="#">IL METODO</a></li>
                        <li><a href="#">LA TECNOLOGIA</a></li>
                        <li><a href="#">REAL-LIFE ENGLISH</a></li>
                        <li><a href="#">SOLUZIONI AZIENDALI</a></li>
                    </ul>
                </div>

                <div class="login">
                    <ul>
                        <li><a href="#">DIVENTA UN TUTOR</a></li>
                        <li><a href="#">LOGIN</a></li>
                        <li><a class="green-button" href="#">STRUTTURA UN PIANO</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- jumbotron - colore sfondo dell'header -->
        <section class="jumbotron">
            <div class="container">
                <div class="jumbo-text">
                    <h1>Scegli l'inglese studiato per i professionisti</h1>
                    <a class="green-button" href="#">STRUTTURA UN PIANO</a>
                </div>
            </div>
        </section>

        <!-- corpo principale -->
        <main>

            <!-- sezione orizzontale a tutta larghezza-->
            <section class="adv">
                <div class="container">
                </div>
            </section>

            <!-- row a tre colonne -->
            <section class="row container">
                <div class="column3">
                </div>

                <div class="column3">
                </div>

                <div class="column3">
                </div>
            </section>

            <!-- row a due colonne -->
            <section class="row container">
                <div class="column2">
                </div>

                <div class="column2">
                </div>
            </section>

        </main>

        <!-- footer con mini form -->
        <footer>
            <div class="row container">
                <div class="column2">
                </div>
                <div class="column2">
                </div>
            </div>
        </footer>

    </body>
</html>
